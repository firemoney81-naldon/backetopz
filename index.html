        :root {
            --color-primary: #4A90E2; /* 부드러운 블루 */
            --color-secondary: #50E3C2; /* 민트 그린 */
            --color-background: #F4F7F9; /* 밝은 회색 배경 */
            --color-card-bg: #FFFFFF; /* 카드 배경 흰색 */
            --color-text-dark: #333333; /* 어두운 텍스트 */
            --color-text-light: #5A6A7D; /* 밝은 텍스트 */
            --color-link-hover: #1E3A8A; /* 링크 호버 색상 */
            --color-shadow: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--color-background);
            color: var(--color-text-dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* 헤더 및 타이틀 */
        header {
            text-align: center;
            padding: 60px 0 40px;
            background-color: var(--color-card-bg);
            border-bottom: 5px solid var(--color-primary);
            box-shadow: 0 4px 6px var(--color-shadow);
        }

        h1 {
            color: var(--color-primary);
            font-weight: 700;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            color: var(--color-text-light);
            font-size: 1.1em;
            margin-top: 0;
        }

        /* 링크 섹션 - 명확한 계층 구조 및 다채로운 레이아웃 */
        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            padding-top: 20px;
        }

        .link-card {
            background-color: var(--color-card-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--color-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        /* 카드 제목 (키워드) */
        .link-title {
            font-size: 1.25em;
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 15px;
            border-bottom: 2px solid var(--color-secondary);
            padding-bottom: 5px;
            word-break: break-word; /* 긴 텍스트 줄바꿈 */
        }

        /* 상세 설명 문구 */
        .link-description {
            font-size: 1em;
            color: var(--color-text-dark);
            margin-bottom: 15px;
        }

        /* 링크 스타일 */
        .link-description a, .link-url a {
            text-decoration: none;
            color: inherit;
            display: block; /* 설명 문구 전체에 링크를 걸기 위함 */
        }
        
        /* URL 표시 */
        .link-url {
            font-size: 0.85em;
            color: var(--color-text-light);
            word-break: break-all;
            margin-top: auto; /* 하단 정렬 */
        }

        .link-url a {
            color: var(--color-text-light);
            transition: color 0.3s;
        }
        
        .link-url a:hover {
            color: var(--color-primary);
        }

        /* 미디어 쿼리 (모바일 반응형) */
        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
            }
            h1 {
                font-size: 2em;
            }
            .link-card {
                padding: 20px;
            }
        }
    </style>
</head>
